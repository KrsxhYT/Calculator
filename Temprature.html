<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Temperature Converter</title>
  <style>
    body {
      background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0;
    }
    .converter {
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0;
    }
    select, input {
      background: #111;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 16px;
      padding: 8px;
      width: 48%;
    }
    button {
      background: #ff6900;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    .result-box {
      margin-top: 20px;
      background: #111;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>Temperature Converter</h2>
    <div class="row">
      <select id="fromUnit">
        <option value="C">Celsius (°C)</option>
        <option value="F">Fahrenheit (°F)</option>
        <option value="K">Kelvin (K)</option>
      </select>
      <input type="number" id="fromValue" placeholder="Enter value" />
    </div>
    <div class="row">
      <select id="toUnit">
        <option value="C">Celsius (°C)</option>
        <option value="F">Fahrenheit (°F)</option>
        <option value="K">Kelvin (K)</option>
      </select>
      <div style="width: 48%;"></div>
    </div>
    <button onclick="convert()">Convert</button>
    <div class="result-box" id="resultBox"></div>
  </div>
  <button onclick="location.href='dashboard.html'">←</button>

  <script>
    function convert() {
      const from = document.getElementById("fromUnit").value;
      const to = document.getElementById("toUnit").value;
      const value = parseFloat(document.getElementById("fromValue").value);
      const resultBox = document.getElementById("resultBox");

      if (isNaN(value)) {
        resultBox.innerHTML = "<p>❗ Enter a valid number.</p>";
        return;
      }

      let celsius;
      if (from === "C") celsius = value;
      else if (from === "F") celsius = (value - 32) * 5 / 9;
      else if (from === "K") celsius = value - 273.15;

      let result;
      if (to === "C") result = celsius;
      else if (to === "F") result = (celsius * 9 / 5) + 32;
      else if (to === "K") result = celsius + 273.15;

      resultBox.innerHTML = `<p><strong>${from}:</strong> ${value}</p><p><strong>${to}:</strong> ${result.toFixed(2)}</p>`;
    }
  </script>
</body>
</html>
