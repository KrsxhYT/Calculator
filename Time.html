<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Converter</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 16px;
    }

    h2 {
      text-align: center;
      color: #ff8800;
      margin-top: 20px;
      margin-bottom: 24px;
      font-size: 24px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 16px;
      padding: 20px;
      max-width: 100%;
      box-shadow: 0 0 10px #000;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 16px;
    }

    select, input {
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      background: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
      width: 100%;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #ff8800;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:active {
      background: #ffaa00;
    }

    .result-box {
      margin-top: 20px;
      background: #222;
      padding: 16px;
      border-radius: 12px;
      font-size: 18px;
      text-align: center;
      color: #00e676;
    }

    .result-box p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Time Converter</h2>
    <div class="card">
      <div class="form-group">
        <select id="fromUnit"></select>
        <input type="number" id="fromValue" placeholder="Enter time value">
        <select id="toUnit"></select>
      </div>
      <button onclick="convertTime()">Convert</button>
      <div class="result-box" id="resultBox">Result will appear here</div>
    </div>
  </div>
  <button onclick="location.href='dashboard.html'" id="backBtn">‚Üê Back</button>

  <script>
    const units = {
      "Year": 365.25 * 24 * 60 * 60,
      "Week": 7 * 24 * 60 * 60,
      "Day": 24 * 60 * 60,
      "Hour": 60 * 60,
      "Minute": 60,
      "Second": 1,
      "Millisecond": 1e-3,
      "Microsecond": 1e-6,
      "Picosecond": 1e-12
    };

    const from = document.getElementById('fromUnit');
    const to = document.getElementById('toUnit');
    const val = document.getElementById('fromValue');
    const resultBox = document.getElementById('resultBox');

    Object.keys(units).forEach(u => {
      from.add(new Option(u, u));
      to.add(new Option(u, u));
    });

    from.value = "Second";
    to.value = "Minute";

    function convertTime() {
      const fromVal = parseFloat(val.value);
      const fromUnitVal = units[from.value];
      const toUnitVal = units[to.value];

      if (isNaN(fromVal)) {
        resultBox.innerHTML = "<p>Please enter a valid number.</p>";
        return;
      }

      const seconds = fromVal * fromUnitVal;
      const result = seconds / toUnitVal;

      resultBox.innerHTML = `
        <p><strong>${from.value}:</strong> ${fromVal}</p>
        <p><strong>${to.value}:</strong> ${result.toLocaleString(undefined, { maximumFractionDigits: 6 })}</p>
      `;
    }
  </script>
</body>
</html>
