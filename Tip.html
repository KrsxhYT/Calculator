<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tip Calculator</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .converter {
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0;
    }
    input {
      background: #111;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 16px;
      padding: 8px;
      width: 100%;
    }
    button {
      background: #ff6900;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    .result-box {
      margin-top: 20px;
      background: #111;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
    }
    .result-box p {
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>Tip Calculator</h2>
    <div class="row"><input type="number" id="billAmount" placeholder="Bill Amount (₹)"></div>
    <div class="row"><input type="number" id="tipPercent" placeholder="Tip %"></div>
    <div class="row"><input type="number" id="peopleCount" placeholder="Split Between (people)"></div>
    <button onclick="calculateTip()">Calculate</button>
    <div class="result-box" id="resultBox"></div>
  </div>
  <button onclick="location.href='dashboard.html'">←</button>

  <script>
    function calculateTip() {
      const bill = parseFloat(document.getElementById("billAmount").value);
      const tip = parseFloat(document.getElementById("tipPercent").value);
      const people = parseInt(document.getElementById("peopleCount").value);
      const resultBox = document.getElementById("resultBox");

      if (isNaN(bill) || isNaN(tip) || isNaN(people) || bill <= 0 || tip < 0 || people <= 0) {
        resultBox.innerHTML = "<p>❗ Enter valid values.</p>";
        return;
      }

      const tipAmount = (bill * tip) / 100;
      const total = bill + tipAmount;
      const perPerson = total / people;

      resultBox.innerHTML = `
        <p><strong>Tip:</strong> ₹${tipAmount.toFixed(2)}</p>
        <p><strong>Total Bill:</strong> ₹${total.toFixed(2)}</p>
        <p><strong>Per Person:</strong> ₹${perPerson.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
