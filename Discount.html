<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discount Calculator</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 16px;
    }

    h2 {
      text-align: center;
      color: #ff8800;
      margin-top: 20px;
      margin-bottom: 24px;
      font-size: 24px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 16px;
      padding: 20px;
      max-width: 100%;
      box-shadow: 0 0 10px #000;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 16px;
    }

    input[type="number"] {
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      background: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
      width: 100%;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #ff8800;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:active {
      background: #ffaa00;
    }

    .result-box {
      margin-top: 20px;
      background: #222;
      padding: 16px;
      border-radius: 12px;
      font-size: 18px;
      text-align: center;
      color: #00e676;
    }

    .result-box p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Discount Calculator</h2>
    <div class="card">
      <div class="form-group">
        <input type="number" id="originalPrice" placeholder="Original Price (₹)">
        <input type="number" id="discount" placeholder="Discount (%)">
      </div>
      <button onclick="calculateDiscount()">Calculate</button>
      <div class="result-box" id="resultBox">Result will appear here</div>
    </div>
  </div>
  <button onclick="location.href='dashboard.html'" id="backBtn">← Back</button>

  <script>
    function calculateDiscount() {
      const original = parseFloat(document.getElementById("originalPrice").value);
      const discount = parseFloat(document.getElementById("discount").value);
      const resultBox = document.getElementById("resultBox");

      if (isNaN(original) || isNaN(discount)) {
        resultBox.innerHTML = "<p>❗ Please enter valid values.</p>";
        return;
      }

      const saved = (original * discount) / 100;
      const finalPrice = original - saved;

      resultBox.innerHTML = `
        <p><strong>Final Price:</strong> ₹${finalPrice.toFixed(2)}</p>
        <p><strong>You Saved:</strong> ₹${saved.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
