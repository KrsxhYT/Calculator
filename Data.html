<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Size Converter</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 16px;
    }

    .converter {
      max-width: 500px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px #000;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #ff8800;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }

    select, input {
      flex: 1;
      padding: 12px;
      background: #2a2a2a;
      color: #fff;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #ff8800;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button:active {
      background: #ffaa00;
    }

    .results {
      margin-top: 20px;
      background: #1a1a1a;
      border-radius: 12px;
      padding: 16px;
      box-shadow: inset 0 0 8px #000;
    }

    .results p {
      margin: 8px 0;
      padding-bottom: 6px;
      border-bottom: 1px solid #333;
      font-size: 16px;
    }

    .results p:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>Data Size Converter</h2>
    <div class="row">
      <select id="fromUnit">
        <option value="1">Byte (B)</option>
        <option value="1024">Kilobyte (KB)</option>
        <option value="1048576">Megabyte (MB)</option>
        <option value="1073741824">Gigabyte (GB)</option>
        <option value="1099511627776">Terabyte (TB)</option>
        <option value="1125899906842624">Petabyte (PB)</option>
      </select>
      <input type="number" id="fromValue" placeholder="Enter value">
    </div>
    <button onclick="convert()">Convert</button>
    <div class="results" id="outputList"></div>
  </div>
  <button onclick="location.href='dashboard.html'">‚Üê</button>

  <script>
    const units = {
      'Byte (B)': 1,
      'Kilobyte (KB)': 1024,
      'Megabyte (MB)': 1048576,
      'Gigabyte (GB)': 1073741824,
      'Terabyte (TB)': 1099511627776,
      'Petabyte (PB)': 1125899906842624
    };

    function convert() {
      const fromValue = parseFloat(document.getElementById('fromValue').value);
      const fromUnitSelect = document.getElementById('fromUnit');
      const fromUnitText = fromUnitSelect.options[fromUnitSelect.selectedIndex].text;
      const fromUnitValue = parseFloat(fromUnitSelect.value);

      if (isNaN(fromValue)) return;

      const bytes = fromValue * fromUnitValue;
      const outputList = document.getElementById('outputList');
      outputList.innerHTML = '';

      Object.entries(units).forEach(([name, factor]) => {
        const val = bytes / factor;
        const formatted = val.toLocaleString(undefined, { maximumFractionDigits: 6 });
        outputList.innerHTML += `<p><strong>${name}:</strong> ${formatted}</p>`;
      });
    }
  </script>
</body>
</html>
